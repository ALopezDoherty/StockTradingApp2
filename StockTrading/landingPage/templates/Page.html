<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stock Data Landing Page</title>
   <Style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: DarkSlateGrey;
        color: white;
    }

    /* Top navigation bar */
        .top-nav {
            width: 100%;
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
        }

        .nav-btn {
            background-color: #222;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: font-weight 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #222;
            font-weight: bold;
        }


        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 buttons per row */
            gap: 20px;
            width: 80%;
            margin: 50px auto; /* Center the grid */
        }

        .stock-button {
            background-color: white;
            color: DarkSlateGrey;
            border: 2px solid #444;
            padding: 20px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .stock-button img {
            display: block;
            margin: 0 auto 10px;
            max-width: 100%; /* Make image responsive */
            height: auto;
        }

        .stock-button:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background with opacity */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            color: black;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }.blurred {
            filter: blur(5px); /* Adjust the blur intensity as needed */
            pointer-events: none; 
        }
   </Style>

</head>
<body>

   <!-- Top Navigation Bar -->
   <div class="top-nav">
       <button class="nav-btn" onclick="openModal()">Load Stock Data</button>
       <button class="nav-btn" onclick="alert('Option 3 Clicked')">Option 3</button>
   </div>

   <!-- Main Content -->
   <h1 style="text-align: center;">Welcome to the Stock Data Page</h1>

   <!-- Button Grid Container -->
   <div class="button-container">
       <!-- Each button contains an image and text -->
       <button class="stock-button">
           <img src="AAPLFake .png" alt="Stock 1" />
           AAPL Inc
       </button>
       <button class="stock-button">
           <img src="pfizer.png" alt="Stock 2" />
           Pfizer Inc
       </button>
       <button class="stock-button">
           <img src="nvidiaFake.png" alt="Stock 3" />
           NVIDIA 
       </button>
       <button class="stock-button">
           <img src="IBMJEEZ.png" alt="Stock 4" />
           IBM 
       </button>
       <button class="stock-button">
           <img src="AMAZONFAKE.png" alt="Stock 5" />
           AMAZON
       </button>
       <button class="stock-button">
           <img src="DexFak.png" alt="Stock 6" />
           Dexcom 
       </button>
   </div>

   <!-- Modal for the stock data input -->
   <div id="loadDataModal" class="modal">
       <div class="modal-content">
           <span class="close" onclick="closeModal()">&times;</span>

           <h2>Load Stock Data</h2>

           <!-- Form to input stock symbol and time frame -->
           <label for="modalStockSymbol">Enter stock symbol:</label>
           <input type="text" id="modalStockSymbol" placeholder="e.g., AAPL" />

           <br><br>

           <label for="modalTimeFrame">Enter time frame (e.g., 1mo, 3mo, 1y):</label>
           <input type="text" id="modalTimeFrame" placeholder="e.g., 1mo" />

           <br><br>

           <button onclick="modalGrabData()">Grab Data</button>

           <p id="modalResult"></p>
       </div>
   </div>

   <!-- JavaScript to handle modal and data grabbing -->
   <script>
       // Function to open the modal
       function openModal() {
           document.getElementById("loadDataModal").style.display = "block";
       }

       // Function to close the modal
       function closeModal() {
           document.getElementById("loadDataModal").style.display = "none";
       }

       // Function to handle the create_csv logic within the modal
       function modalGrabData() {
           const stockSymbol = document.getElementById("modalStockSymbol").value.trim();
           const timeFrame = document.getElementById("modalTimeFrame").value.trim();
           const resultElement = document.getElementById("modalResult");

           if (stockSymbol === "" || timeFrame === "") {
               resultElement.innerText = "Please enter both the stock symbol and time frame.";
               return;
           }

           // Simulate data fetching (replace this with real logic)
           resultElement.innerText = `Fetching data for ${stockSymbol} with time frame ${timeFrame}...`;
           
           // Simulate delay for grabbing data
           setTimeout(() => {
               resultElement.innerText = `Data for ${stockSymbol} over ${timeFrame} saved to CSV!`;
           }, 2000);
       }
   </script>
</body>
</html>
